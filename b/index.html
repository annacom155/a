<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="login-prompt" id="login-prompt">
        <div>Ubuntu 22.04.3 LTS ubuntu tty1</div>
        <div>ubuntu login: <span id="username-display"></span><span class="cursor" id="username-cursor"></span></div>
    </div>
    <div class="prompt" id="prompt">
        <span class="prompt-user">user</span><span class="prompt-symbol">@</span><span class="prompt-host">ubuntu</span><span class="prompt-symbol">:</span><span class="prompt-dir">~</span><span class="prompt-symbol">$ </span><span class="cursor" id="command-cursor"></span>
    </div>

    <script src="b.js"></script>
</body>
</html>
